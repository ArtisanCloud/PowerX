Version: v1.0.0            # 版本
Server:
  Name: PowerX后台系统        # 服务器名称
  Host: 0.0.0.0             # 服务器地址
  Port: 8888                # 服务器端口
  Timeout: 30000            # 超时时间

Cors:
  AllowAll: true
  SupportedDomain: []
#  SupportedDomain:
#    - localhost
#    - api.powerx.cn

Log:
  Path: logs
  Split:
    - error
  Level: info
  KeepDays: 30
  Console: true
  Stat: false

Root:
  Account: root             # 管理员账号
  Password: root            # 管理员密码
  Name: 超级管理员           # 管理员名称

JWT:
  JWTSecret: dev              # Dashboard JWT密钥
  MPJWTSecret: dev_mp              # 小程序 JWT密钥
  WebJWTSecret: dev_web              # Web JWT密钥

OpenAPI:
  platforms:
    # 访问PowerX OpenAPI的restful 配置
    brain_x:
      access_key: "key_power_x"
      secret_key: "123456789"

  providers:
    # 访问BrainX OpenAPI的restful 配置
    brain_x:
      base_url: "http://127.0.0.1:8000/openapi/v1"
      access_key: "key_brain_x"
      secret_key: '987654321'

Casbin:
  SelfHosted: true           # 是否使用自己的Casbin服务

PowerXDatabase:
  # 数据驱动
  Driver: postgres # 我们主要使用基于Gorm+postgres
#  Driver: mysql  # 可以连接，但是我们未基于mysql来开发应用。

  # 数据库连接信息
  DSN: host=localhost user=powerx password=powerxpw dbname=powerx port=5432 sslmode=disable TimeZone=UTC SearchPath=public

  # Schema
  Schema: public

  # 数据库是否初始化定制的种子数据
  SeedCommerceData: false
  SeedDepartment: true

RedisBase:
  Host: 127.0.0.1:6379
  Username:
  Password:
  DB: 0

WechatOA:
  AppId: wx93607xxxxxxxxxx  # 微信公众号AppID
  Secret: 6ZwxxxtFouxxxxxxxxxxxxxxxxxxx0tgXYw4oh7KI  # 微信公众号Secret
  AESKey: PBcwPOp0e6tFou    # 微信公众号AES密钥
  OAuth:
    Callback: "https://wechat-oa.artisan-cloud.com/callback"
    Scopes: [ ]
  HttpDebug: true           # 是否启用HTTP调试模式
  Debug: false              # 是否启用微信hint的调试模式

WechatPay:
