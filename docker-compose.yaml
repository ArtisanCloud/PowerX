version: "3.3"
services:
  powerx:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment: 
      - GIN_MODE=release
    ports:
      - ${PORT:-8001}:8080
    volumes:
      - ./environment.yml:/app/environment.yml
      - ./configs:/app/configs
      - ./resources:/app/resources
      - ../certs:/certs
      - /var/log/ArtisanCloud:/var/log/ArtisanCloud
